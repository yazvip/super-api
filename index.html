<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-light: #f8fafc; --text-light: #0f172a;
            --background-dark: #0b1120;  --text-dark: #e2e8f0;
            --card-light: #ffffff; --card-dark: #161e31;
            --border-light: #e2e8f0; --border-dark: #334155;
            --primary: #4f46e5; --primary-hover: #4338ca;
        }
        html.dark {
            --background: var(--background-dark); --text: var(--text-dark);
            --card: var(--card-dark); --border: var(--border-dark);
        }
        html:not(.dark) {
            --background: var(--background-light); --text: var(--text-light);
            --card: var(--card-light); --border: var(--border-light);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background); 
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        .app-card { background-color: var(--card); border: 1px solid var(--border); }
        .app-input { background-color: var(--background); border: 1px solid var(--border); }
        .app-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        .bottom-nav { background-color: var(--card); border-top: 1px solid var(--border); }
        .bottom-nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex: 1; min-width: 0; padding: 0.5rem 0;
            color: #94a3b8; transition: color 0.2s ease;
        }
        .bottom-nav-item svg { width: 24px; height: 24px; margin-bottom: 0.25rem; }
        .bottom-nav-item span { font-size: 0.75rem; }
        .bottom-nav-item.active { color: var(--primary); }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: var(--border); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        #notification-list > div > p:first-child {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            font-size: 0.8rem; /* Ukuran font diperkecil */
            line-height: 1.2rem; /* Jarak antar baris disesuaikan */
        }
    </style>
</head>
<body class="antialiased">

                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>

				<div class="bg-indigo-50 dark:bg-indigo-500/10 p-4 rounded-xl border border-indigo-200 dark:border-indigo-500/20 flex flex-col"><h4 class="font-bold text-indigo-700 dark:text-indigo-400">PREMIUM</h4><p class="text-slate-600 dark:text-slate-400">Custom Limit</p><p class="font-semibold text-lg my-1 text-slate-800 dark:text-slate-200">Hubungi Admin</p><a href="https://wa.me/6282279698099?text=Halo,%20saya%20ingin%20bertanya%20tentang%20paket%20PREMIUM" target="_blank" class="block w-full text-center mt-auto px-3 py-1.5 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors text-xs font-semibold">Hubungi</a></div>
			</div>
		</div>
    </div>
</div>

<!-- Kontainer Aplikasi Utama -->
<div id="main-app" class="max-w-md mx-auto bg-[var(--background)] min-h-screen shadow-2xl flex flex-col hidden">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg p-4 sticky top-0 z-20 border-b border-[var(--border)]">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-[var(--text)]">Cek Rekening</h1>
            <div class="flex items-center space-x-2">
                <!-- Tombol Notifikasi Baru -->
                <div class="relative">
                    <button id="notification-button" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>

                    </button>

                    <div id="notification-dropdown" class="absolute right-0 mt-2 w-72 sm:w-80 app-card rounded-2xl shadow-2xl p-0 hidden origin-top-right">
                        <div class="p-4 border-b border-[var(--border)]">
                            <h3 class="font-semibold text-[var(--text)]">Notifikasi</h3>
                        </div>
                        <div id="notification-list" class="max-h-80 overflow-y-auto">

                        </div>
                    </div>
                </div>

                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-icon-light" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>

            <button data-tab="tester" class="bottom-nav-item active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002-2h2a2 2 0 012 2M9 12h.01M9 16h.01M13 12h3M13 16h3"></path></svg><span>Tester</span></button>

            <button data-tab="stats" class="bottom-nav-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg><span>Statistik</span></button>
            <button data-tab="docs" class="bottom-nav-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span>Docs</span></button>

</div>

<script src="app.js" defer></script>
</body>
</html>
